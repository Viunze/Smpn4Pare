<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Forum - SMPN 4 Pare</title>
    <link rel="stylesheet" href="../style.css"> 
    <style>
        /* CSS Khusus untuk Chat Forum (Contoh Layout) */
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 900px;
            height: 80vh; 
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: white;
        }
        .chat-header {
            background-color: #1E8449; 
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #D4AC0D;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .user-info {
            font-size: 0.9em;
            opacity: 0.8;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fcfcfc;
            border-bottom: 1px solid #eee;
        }
        .message-input-area {
            padding: 15px 20px;
            background-color: #f4f4f9;
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
        }
        #send-btn {
            background-color: #D4AC0D; 
            color: black;
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-btn:hover {
            background-color: #b7950b;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .self-message {
            background-color: #E6F7D4; 
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .other-message {
            background-color: #f0f0f0; 
            align-self: flex-start;
        }
        .message-header {
            font-size: 0.8em;
            margin-bottom: 3px;
        }
        .sender-name {
            font-weight: bold;
            color: #1E8449;
        }
        .timestamp {
            font-size: 0.75em;
            color: #999;
            margin-left: 10px;
        }
        .system-message {
            text-align: center;
            margin: 15px 0;
            color: #888;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Forum Kelas</h2>
            <div class="user-info" id="user-info">Memuat sesi...</div>
        </div>

        <div id="chat-messages">
            <div class="system-message">Selamat datang di Chat Forum SMPN 4 Pare.</div>
            </div>

        <form id="send-form" class="message-input-area">
            <input type="text" id="message-input" placeholder="Ketik pesan Anda..." required>
            <button type="submit" id="send-btn">Kirim</button>
        </form>
    </div>

    <script src="chat.js"></script> 
</body>
</html>
