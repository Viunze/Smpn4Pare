<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Chat Siswa</title>
    <link rel="icon" href="https://files.catbox.moe/uatb93.png" type="image/png">
    <link rel="stylesheet" href="../../public/style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS Khusus Halaman Auth (Dapat dipindah ke style.css) */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-bg-light);
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-card h1 {
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 25px;
        }
        .auth-card label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .auth-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-card button {
            width: 100%;
            padding: 12px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Login Chat Siswa</h1>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                <p style="text-align: center; margin-top: 15px;">Belum punya akun? <a href="register_chat.html" style="color: var(--color-secondary); font-weight: 600;">Daftar di sini</a></p>
            </form>
        </div>
    </div>
</body>
</html>
